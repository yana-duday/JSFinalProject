<!DOCTYPE html>
<html>
<head>
<link rel ="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="junk-drawer-style.css" title="Web">
<link href='http://fonts.googleapis.com/css?family=Sansita+One' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Courgette' rel='stylesheet' type='text/css'>
<script src="junk-drawer-script.js" type="text/javascript"></script>

</head>
<body>
<h2>Junk Drawer</h2>
<br>
<div class="container">
<div class="drawer"><img src="images/drawer.png"></div>
<div class="contents" id="stuff">
	<img src="images/scissors.png" id="scissors">
	<img src="images/tape.png" id="tape">
	<img src="images/candles.png" id="candles">
	<img src="images/lighter.png" id="lighter">
	<img src="images/rubberball.png" id="rubberball">
	<img src="images/gluestick.png" id="gluestick">
	<img src="images/key.png" id="key">
	<img src="images/twine.png" id="twine">
	<img src="images/screwdriver.png" id="screwdriver">
	<img src="images/crane.png" id="crane">
	<img src="images/buttons.png" id="buttons" onclick="mouseGrab()">
	<img src="images/paperclip.png" id="paperclip">
</div>
</div>
<table class="guide">
<tr>
<td>
<b>Objective: </b>Organize all of the items that go into the junk drawer.<br>
</td>
<td>
<b>How to:</b><br>
Click to pick-up, click to put down objects.
</td>
</tr>
<tr>
<td>
<b>Rules:</b><br>
~ Objects cannot overlap<br>
~ Objects must stay in the confines of the drawer<br>
</td>
</tr>
</table>
</div>
</body>
</html>
